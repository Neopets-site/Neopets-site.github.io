<!DOCTYPE html>
<html>
<head>
<script>
function setCookie(cname, cvalue, exminutes) {
  const d = new Date();
  d.setTime(d.getTime() + (exminutes * 60 * 1000)); // Expiration time in minutes
  let expires = "expires=" + d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for (let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function hideLink() {
  document.getElementById("myLink").style.display = "none";
  setCookie("linkStatus", "hidden", 40); // Set cookie to remember link status for 40 minutes
}
function hideLink1() {
  document.getElementById("myLink1").style.display = "none";
  setCookie("linkStatus1", "hidden", 120); // Set cookie to remember link status for 120 minutes
}
function hideLink2() {
  document.getElementById("myLink2").style.display = "none";
  setCookie("linkStatus1", "hidden", 427); // Set cookie to remember link status for 7 hours 7 minutes
}


window.onload = function() {
  
  let linkStatus = getCookie("linkStatus");
  let linkStatus1 = getCookie("linkStatus1");
  let linkStatus2 = getCookie("linkStatus2");
  
  if (linkStatus === "hidden") {
    document.getElementById("myLink").style.display = "none";
  }
  if (linkStatus1 === "hidden") {
    document.getElementById("myLink1").style.display = "none";
  }
  if (linkStatus2 === "hidden") {
    document.getElementById("myLink2").style.display = "none";
  }
  
};
</script>
</head>
<body>

<a id="myLink" href="https://www.neopets.com/prehistoric/mediocrity.phtml" onclick="hideLink()">Wheel of Mediocrity</a>
<a id="myLink1" href="https://www.neopets.com/faerieland/wheel.phtml" onclick="hideLink1()">Wheel of Excitement</a>
<a id="myLink2" href="http://ncmall.neopets.com/games/giveaway/process_giveaway.phtml" onclick="hideLink2()">Qasalan Expellibox</a>
  
</body>
</html>
